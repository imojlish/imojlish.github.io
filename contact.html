    <div class="has-text-centered">
      <h1 class="has-text-white font-tertiary">Contact Me</h1>
    </div>
  </div>
</section>

<!-- Contact section -->
<section class="section section-on-footer" data-background="images/backgrounds/bg-dots.png">
  <div class="container">
    <div class="has-text-centered">
      <h2 class="section-title">Get in Touch</h2>
    </div>

    <div class="columns is-centered">
      <div class="column is-8-desktop">
        <div class="has-background-white card-content has-text-centered shadow-down">
          <h4 class="mb-80">Contact Form</h4>

          <!-- FORM START -->
          <form action="https://formspree.io/f/mykkgqnw" method="POST" class="columns is-multiline is-centered">

            <!-- Redirect after submit -->
            <input type="hidden" name="_next" value="https://imojlish.github.io/thanks.html">

            <!-- Spam protection -->
            <input type="text" name="_gotcha" style="display:none">

            <div class="column is-6-tablet">
              <input type="text" name="name" placeholder="Full Name" class="input" required>
            </div>

            <div class="column is-6-tablet">
              <input type="email" name="email" placeholder="Email Address" class="input" required>
            </div>

            <div class="column is-full">
              <textarea name="message" class="input" placeholder="Type your message here" required></textarea>
            </div>

            <div class="column is-6-tablet is-10">
              <button type="submit" class="button is-primary is-fullwidth">Send Message</button>
            </div>

          </form>
          <!-- FORM END -->

        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="has-background-dark footer-section">
  <div class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-4-tablet">
          <h5 class="has-text-light">Email</h5>
          <p class="has-text-white paragraph-lg font-secondary">your@email.com</p>
        </div>
        <div class="column is-4-tablet">
